<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Becodewala</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Landing Page -->
    <div class="container" id="landing">
        <h1>Select a Quiz Topic</h1>
        
        <!-- Number of Questions Input -->
        <label for="question-count">Number of Questions:</label>
        <input type="number" id="question-count" placeholder="Enter number of questions" min="1">
        
        <div class="topics">
            <button class="topic-btn" onclick="startQuiz('oops')">OOPS</button>
            <button class="topic-btn" onclick="startQuiz('dbms')">DBMS</button>
            <button class="topic-btn" onclick="startQuiz('os')">OS</button>
            <button class="topic-btn" onclick="startQuiz('cn')">CN</button>
            <button class="topic-btn" onclick="startQuiz('coa')">COA</button>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="container" id="quiz-container" style="display: none;">
        <div class="quiz">
            <h1 id="quiz-title">Quiz</h1>
            
            <!-- Timer -->
            <div class="timer">
                Time Left: <span id="time">30</span> seconds
            </div>

            <!-- Question & Options -->
            <div class="question" id="question"></div>
            <ul class="options" id="options"></ul>
            
            <!-- Buttons -->
            <button class="btn" id="next-btn">Next</button>
            <button class="btn" id="quit-btn">Quit</button>

            <!-- Score Display -->
            <div class="result" style="display: none;">
                Your score is <span id="score">0</span> out of <span id="total">0</span>.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
